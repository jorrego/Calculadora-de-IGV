<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Calculadora de IGV</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="">Calculadora de IGV</a>
        </div>
      </div>
    </nav>


    <div class="container">
    	<br />
      <!-- Example row of columns -->
      <div class="row">

        <div class="col-md-6 col-md-offset-3">
          	<form class="form-horizontal">
			  <div class="form-group">
			    <label for="neto" class="col-sm-2 control-label">Neto</label>
			    <div class="col-sm-10">
				    <div class="input-group">
				      <span class="input-group-addon">S/.</span>
			    	  <input type="number" step="any" min="0" class="form-control" id="neto" placeholder="0.00">
			    	</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="igv" class="col-sm-2 control-label">IGV (18%)</label>
			    <div class="col-sm-10">
				    <div class="input-group">
				      <span class="input-group-addon">S/.</span>
					  <input type="text" class="form-control" id="igv" placeholder="0.00" readonly>
			    	</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="total" class="col-sm-2 control-label">Total</label>
			    <div class="col-sm-10">
				    <div class="input-group">
				      <span class="input-group-addon">S/.</span>
				      <input type="text" class="form-control" id="total" placeholder="0.00" readonly>
			    	</div>
			    </div>
			  </div>
			</form>
       </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Orrego 2015</p>
      </footer>
    </div> <!-- /container -->        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>

		<script>
		$(document).ready(function(){
			$("#neto").keyup(function(){
				$("#igv").val(($("#neto").val()* 0.18).toFixed(2));
				$("#total").val(($("#neto").val()* 1.18).toFixed(2));
			});
		});
		</script>
    </body>
</html>
